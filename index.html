<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investec Vue App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" /> 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="app">

      <header  class="mb-5">
        <nav class="navbar navbar-info bg-info">
          <div class="container">
            <a class="navbar-brand text-white" href="#"> 
              <i class="bi bi-chat-square-quote"></i><strong>Investec Advice Slips</strong>
            </a>
            <a href="./readme.pdf" title="Read me" target="_balnk" class="btn btn-light text-dark margin-right: 2%">
              <span class="text-dark"><i class="bi bi-book"></i></span> readme
            </a>
          </div>
        </nav>
      </header>
  
      <section class="mt-4">
    
        <div class="row">
          <div class="col-md-4 text-end" >
            <div class="robot">
              <img src="images/robot.gif"  v-bind:Style="robotStyles">
            </div>
            <button type="button" class="btn btn-info me-4 random-search" v-on:click="randomSearch()"><i class="bi bi-arrow-clockwise"></i> Feeling lucky</button>

          </div>
          <div class="col-md-4 mt-4 invinsible" v-bind:Style="documentReady">
            
            <small class="text-muted">
              <i class="bi bi-exclamation-circle"></i>
              Use below to search for advice slips
            </small>
            <div class="input-group mb-0 mt-2">
              <input type="text" v-on:input="searchText($event)" class="form-control" placeholder="e.g. car, dog" v-on:keyup.enter="search()" v-model="searchvalue">
              <button v-on:click="search()" class="btn btn-info text-white" type="button" id="button-addon2"><i class="bi bi-search"></i> Search</button>
            </div>

              <div v-if="showSpinner" class="d-flex justify-content-center mt-4">
                <div class="spinner-border text-primary" role="status"></div>
              </div>
            <blockquote v-if="!showSpinner && !isError" class="blockquote mt-4">
              <p class="mb-2">{{slips.advice}}</p>
              <footer class="blockquote-footer mt-2"><cite title="Source Title">{{slips.date}}</cite></footer>
            </blockquote>
            <div v-if="isError && !showSpinner" class="alert alert-danger mt-5" role="alert">
              {{errorMessage}}
            </div>
          </div>
        </div>
      </section>

      <footer class="mt-5">

        <div class="container">  
          <div class="row">
            <h4 class="text-brand-primary mb-4">You might also like:</h4>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h6 class="card-title">Selected for you</h6>
                  <p class="card-text">{{promoBox.one}}</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h6 class="card-title">Extraodinary advice</h6>
                  <p class="card-text">{{promoBox.two}}</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h6 class="card-title">Popular advice</h6>
                  <p class="card-text">{{promoBox.three}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container mt-4">
          <p class="text-center">Copyright Investec 2021 </p>
          <ul class="social">
            <li><a href="https://www.facebook.com/InvestecBank/" target="_blank"><i class="bi bi-facebook"></i></a></li>
            <li><a href="https://twitter.com/Investec" target="_blank"><i class="bi bi-twitter"></i></a></li>
            <li><a href="https://linkedin.com/company/Investec" target="_blank"><i class="bi bi-linkedin"></i></a></li>
            <li><a href="https://youtube.com/user/Investec" target="_blank"><i class="bi bi-youtube"></i></a></li>
            <li><a href="https://instagram.com/Investec" target="_blank"><i class="bi bi-instagram"></i></a></li>
          </ul>
        </div>
      </footer>
  
    </div>
  </body>
</html>
